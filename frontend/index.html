<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Agent POC</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>AI Tutor</h1>
            <div class="session-info" id="session-info">
                <span id="topic-name">Select a topic to begin</span>
            </div>
            <button id="view-state-btn" class="view-state-btn" style="display: none;" title="View detailed session state">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                </svg>
                View State
            </button>
            <a href="#" id="agent-logs-link" class="agent-logs-link" style="display: none;" title="View agent workflow logs">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Agent Logs
            </a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar: Topic Selection & Progress -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h2>Topics</h2>
                    <div id="topic-list" class="topic-list">
                        <p class="loading">Loading topics...</p>
                    </div>
                </div>

                <div class="sidebar-section" id="progress-section" style="display: none;">
                    <h2>Progress</h2>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>
                    <div class="progress-details">
                        <div class="detail-item">
                            <span class="label">Step:</span>
                            <span id="current-step">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Concept:</span>
                            <span id="current-concept">-</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section" id="mastery-section" style="display: none;">
                    <h2>Mastery</h2>
                    <div id="mastery-list" class="mastery-list">
                        <!-- Mastery items will be added dynamically -->
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h2>Welcome to AI Tutor!</h2>
                        <p>Select a topic from the sidebar to start your learning session.</p>
                    </div>
                </div>

                <div class="chat-input-container" id="chat-input-container" style="display: none;">
                    <form id="chat-form" class="chat-form">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Type your message..."
                            autocomplete="off"
                            disabled
                        >
                        <button type="submit" id="send-button" disabled>Send</button>
                    </form>
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                        Tutor is thinking...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- State Viewer Modal -->
    <div id="state-modal" class="modal" style="display: none;">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Session State</h2>
                <button id="modal-close" class="modal-close" title="Close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="state-loading">Loading state...</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
